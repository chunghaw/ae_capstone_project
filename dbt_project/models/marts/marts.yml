version: 2

models:
  - name: fact_crypto_daily
    description: "Daily summary of OHLCV per symbol"
    config:
      materialized: incremental
      unique_key: ["symbol", "event_date"]
    columns:
      - name: symbol
        tests: [not_null]
      - name: event_date
        tests: [not_null]
      - name: open
        tests: [not_null]
      - name: high
        tests: [not_null]
      - name: low
        tests: [not_null]
      - name: close
        tests: [not_null]
      - name: volume
        tests: [not_null]
      - name: quote_asset_volume
        tests: [not_null]
      - name: number_of_trades
        tests: [not_null]
      - name: taker_buy_base
        tests: [not_null]
      - name: taker_buy_quote
        tests: [not_null]       
